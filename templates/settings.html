{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Настройки</title>
</head>
<body>
{% block title %}
    <h2>Настройки: Богдан Топорин</h2>
{% endblock %}

{% block content %}
    <form class="needs-validation" novalidate>
        <div class="mb-3 row align-items-center">
            <label for="validationServer01" class="col-sm-2 col-form-label"><h5>Логин</h5></label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="validationServer01" placeholder="Введите логин..." required
                       value="bbbtp">
                <div class="invalid-feedback">
                    Введите логин
                </div>
            </div>
        </div>

        <div class="mb-3 row align-items-center">
            <label for="validationServer02" class="col-sm-2 col-form-label"><h5>Почта</h5></label>
            <div class="col-sm-8">
                <input type="email" class="form-control" id="validationServer02" placeholder="example@mail.ru" required
                       value="bbbtpvk@mail.ru">
                <div class="invalid-feedback">
                    Введите почту
                </div>
            </div>
        </div>

        <div class="mb-3 row align-items-center">
            <label for="validationServer03" class="col-sm-2 col-form-label"><h5>Никнейм</h5></label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="validationServer03" placeholder="4eVap4ich" required
                       value="Богдан Топорин">
                <div class="invalid-feedback">
                    Введите никнейм
                </div>
            </div>
        </div>

        <div class="mb-3 row align-items-center">
            <label for="validationAvatar" class="col-sm-2 col-form-label"><h5>Аватар</h5></label>
            <div class="col-sm-8">
                <input type="file" class="form-control" id="validationAvatar" aria-label="file example" required>
                <div class="invalid-feedback">Картинка не выбрана</div>
            </div>
        </div>

        <div class="mb-5 row align-items-center">
            <label for="exampleInputDescription" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-8">
                <button class="btn btn-success" id="liveAlertBtn">
                    <div class="d-flex gap-2">
                        <img src="/static/images/check-circle.svg" alt="Check icon"/>
                        Сохранить
                    </div>
                </button>
            </div>
        </div>
    </form>
{% endblock %}
{% block scripts %}
    <script>
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
{% endblock %}
</body>
</html>
