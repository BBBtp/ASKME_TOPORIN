{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задай вопрос</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="row">
    {% block title %}
        <div class="d-flex gap-3 align-items-center mb-2">
            <h2>Новый вопроc</h2>

        </div>
    {% endblock %}
    {% block content %}
        <form>
            <div class="mb-3 row align-items-center">
                <label for="exampleInputTitle" class="col-sm-2 col-form-label">
                    <h5>Название</h5>
                </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="exampleInputTitle">
                </div>
            </div>

            <div class="mb-3 row align-items-center">
                <label for="exampleInputText" class="col-sm-2 col-form-label">
                    <h5>Описание</h5>
                </label>
                <div class="col-sm-8">
                    <textarea class="form-control" id="exampleInputDescription" rows="10"></textarea>
                </div>
            </div>

            <div class="mb-3 row align-items-center">
                <label for="exampleInputDescription" class="col-sm-2 col-form-label">
                    <h5>Тэги</h5>
                </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="exampleInputTitle">
                </div>
            </div>

            <div class="mb-5 row align-items-center">
                <label for="exampleInputDescription" class="col-sm-2 col-form-label"></label>
                <div class="col-sm-8">

                    <button class="btn btn-success" id="liveAlertBtn">
                        <div class="d-flex gap-2">
                            <img src="/static/images/check-circle.svg" alt="Check icon"/>
                            Спросить
                        </div>
                    </button>
                </div>
            </div>
        </form>

    {% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
